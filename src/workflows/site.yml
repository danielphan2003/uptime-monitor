name: Static Site CI
on:
  schedule:
    - cron: "STATIC_SITE_CI_SCHEDULE"
  workflow_dispatch:
jobs:
  release:
    name: Build and deploy site
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT }}
      - name: Set environment from repository
        run: |
          cat $GITHUB_WORKSPACE/.env >> $GITHUB_ENV
      - name: Tailscale
        uses: tailscale/github-action@main
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          version: '1.16.0'
      - uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GIT_SIGNING_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git-user-signingkey: true
          git-commit-gpgsign: true
          git-committer-name: ${{ env.GIT_COMMITTER_NAME }}
          git-committer-email: ${{ env.GIT_COMMITTER_EMAIL }}
      - name: Generate site
        uses: danielphan2003/uptime-monitor@master
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
      - uses: maxheld83/ghpages@v0.3.0
        name: GitHub Pages Deploy
        env:
          BUILD_DIR: "site/status-page/__sapper__/export/"
          GH_PAT: ${{ secrets.GH_PAT }}
